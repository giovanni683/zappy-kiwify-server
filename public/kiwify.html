<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Integração Kiwify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
    h1 { color: #ffb300; }
    .info { margin-bottom: 24px; }
    .success { color: #2e7d32; }
    .error { color: #c62828; }
    label { display: block; margin-bottom: 8px; }
    input, button { width: 100%; padding: 8px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #ffb300; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #ffa000; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Integração Kiwify</h1>
    <div class="info">
      <p>Configure sua integração Kiwify com o Zappy Contábil.</p>
    </div>
    <form id="kiwifyForm">
      <label for="clientId">Client ID</label>
      <input type="text" id="clientId" name="clientId" required>
      <label for="clientSecret">Client Secret</label>
      <input type="text" id="clientSecret" name="clientSecret" required>
      <button type="submit">Instalar Integração</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('kiwifyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const clientId = document.getElementById('clientId').value;
      const clientSecret = document.getElementById('clientSecret').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '';
      try {
        const res = await fetch('/api/notifications/integrations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            accountId: 'SEU_ACCOUNT_ID_AQUI', // Troque pelo id da conta
            type: 2,
            credentials: { client_id: clientId, client_secret: clientSecret }
          })
        });
        const data = await res.json();
        if (res.ok) {
          resultDiv.innerHTML = '<p class="success">Integração instalada com sucesso! ID: ' + data.id + '</p>';
        } else {
          resultDiv.innerHTML = '<p class="error">Erro: ' + (data.error || 'Falha ao instalar integração') + '</p>';
        }
      } catch (err) {
        resultDiv.innerHTML = '<p class="error">Erro de conexão</p>';
      }
    });
  </script>
</body>
</html>
